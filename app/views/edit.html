<div class="container">
  <!-- input -->
  <form role="form" ng-submit="save()">
    <input type="text" ng-model="name" class="form-control">
    <input type="text" ng-model="description" class="form-control">
    <label for="level">severity</label>
    <select id="level" ng-options="obj.name for obj in levels" data-ng-model="selectedOption">
      <option class="disabled" value="">choose a level</option>
    </select>
    <input type="date" ng-model="date" class="form-control">
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
</div>
